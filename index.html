<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="card">
  <div class="card-container">
    <div class="result">
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <div></div>
        <h1>76</h1>
        <p>of 100</p>
        <div></div>
      </div>
      <b class="great">Great</b>
      <div class="text-info">
        <p class="info">Your scored higher than 65% of the 
          people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h3 class="title">Summary</h3>
      <div class="rows">
        <div class="row">
          <div class="badge badge1">
            <img src="./assets/images/icon-reaction.svg" alt="icon">
            <b>Reaction</b>
          </div>
          <p><b>80</b>/ 100</p>
        </div>
        <div class="row">
          <div class="badge badge2">
            <img src="./assets/images/icon-memory.svg" alt="icon">
            <b>Memory</b>
          </div>
          <p><b>92</b>/ 100</p>
        </div>
        <div class="row">
          <div class="badge badge3">
            <img src="./assets/images/icon-verbal.svg" alt="icon">
            <b>Reaction</b>
          </div>
          <p><b>61</b>/ 100</p>
        </div>
        <div class="row">
          <div class="badge badge4">
            <img src="./assets/images/icon-visual.svg" alt="icon">
            <b>Visual</b>
          </div>
          <p><b>72</b>/ 100</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</div>
</body>
</html>
